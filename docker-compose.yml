version: '3.9'
services:
  web:
    build: .
    environment:
      MYENV: EXAMPLE
    volumes:
      - .:/code
  web_migrate:
    extends:
      service: web
    command: python manage.py migrate
  web_run:
    extends:
      service: web
    ports:
      - "8002:8002"
    image: garethhutchins/nf_user_experience
    hostname: user-experience
    command: python manage.py runserver 0.0.0.0:8002
    
  

  